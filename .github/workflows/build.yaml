name: build
run-name: build
on: 
  workflow_run:
    workflows: ["test"]
    types:
      - completed
jobs:
  build:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
      steps:
        - uses: actions/checkout@v4
        - uses: actions/setup-node@v4
          with:
            node-version: '20'
        - run: npm install typescript
        - run: npm install -g vite
        - run: npm install -g web-ext
        - run: npm install -g ts-node
        - run: vite build
        - run: tsc
        - run: web-ext build --source-dir ./dist/ --overwrite-dest --filename pack.zip
        - uses: actions/upload-artifact@v4
          with:
            name: your-css
            path: ./web-ext-artifacts/pack.zip
        - uses: softprops/action-gh-release@v2
          with:
            files: ./web-ext-artifacts/pack.zip
          tag_name: 1.0.0
