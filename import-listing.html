<!DOCTYPE html>
<html lang='en' class='options-ui-form'>
  <head>
    <meta charset='UTF-8' />
    <title>Vite + React + TS</title>
    <link rel='stylesheet' href='./src/assets/styles/styles.scss'>
    <script defer type='module' src='./public/scripts/import-listing-options.ts'></script>
  </head>
  <body class='top-container' id='top-container'>
    <div class='new-listing'>
      <form class='new-form' id='import-form'>
        <label htmlFor='website-input' class='website-input'>
          Website:
          <input
            type='text'
            id='website-input'
            name='website'
            required
            minlength="3"
          />
        </label>
        <label class='checkbox-label form-input-container style-active-container' for='active-checkbox'>
          <div class='activate-text'>Activate:</div>
          <div class="checkbox-container form-checkbox-container">
            <input type='checkbox' id='active-checkbox'/>
            <span class='checkmark'></span>
          </div>
        </label>
        <div class='import-export-container'>
          <div>import any css file</div>
          <input type='file' class='file-input' id='file-input' accept=".css"/>
          <div class='style-form-button-container form-input-container'>
            <button type='button' id='save-button'>save</button>
            <button type='button' id='cancel-button'>cancel</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
